<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary">Find Your Dream Job</h2>
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label class="form-label">Job Type:</label>
                            <input type="text" class="form-control" name="job_type" required placeholder="e.g., Software Engineer">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <input type="text" class="form-control" name="location" required placeholder="e.g., New York, Remote">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remote or Physical:</label>
                            <select class="form-select" name="remote_status">
                                <option value="Remote">Remote</option>
                                <option value="Physical">Physical</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Search Jobs</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/dashboard" class="btn btn-outline-secondary">View Jobs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
